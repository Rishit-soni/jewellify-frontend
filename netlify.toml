[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (where Angular outputs the built files)
  publish = "dist/angular-playground/browser"

# Disable the Netlify Angular Runtime plugin to avoid schema validation issues
[[plugins]]
  package = "@netlify/angular-runtime"
  disable = true

# Redirects for SPA routing (all routes should serve index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
