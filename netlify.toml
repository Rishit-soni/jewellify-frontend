[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (where Angular outputs the built files)
  # This should match your latest angular.json output path
  publish = "dist/angular-playground/browser"

[[plugins]]
  package = "@netlify/angular-runtime"

  # The 'disable' flag must be defined within the 'inputs' block
  [plugins.inputs]
    disable = true

# Redirects for SPA routing (all routes should serve index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200