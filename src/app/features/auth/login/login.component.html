<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4"
>
  <div class="w-full max-w-md">
    <div class="text-center mb-8 animate-fade-in">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl mb-4 shadow-lg transform hover:scale-105 transition-transform duration-300"
      >
        <i class="pi pi-diamond text-3xl text-white"></i>
      </div>
      <h1
        class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2"
      >
        Jewellify
      </h1>
      <p class="text-gray-600 font-medium">Inventory & Billing System</p>
    </div>

    <p-card class="shadow-2xl rounded-xl border border-gray-100">
      <ng-template pTemplate="header">
        <div class="p-6 pb-0">
          <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
          <p class="text-gray-600 text-sm mt-1">Sign in to continue to your account</p>
        </div>
      </ng-template>

      <form (ngSubmit)="onLogin()" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="pi pi-envelope text-indigo-600 mr-2"></i>Email Address
          </label>
          <input
            pInputText
            id="email"
            type="email"
            [(ngModel)]="loginData.email"
            name="email"
            placeholder="you@example.com"
            required
            class="w-full hover:border-indigo-400 focus:border-indigo-500 transition-colors"
            [disabled]="loading"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="pi pi-lock text-indigo-600 mr-2"></i>Password
          </label>
          <p-password
            [(ngModel)]="loginData.password"
            name="password"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Enter your password"
            styleClass="w-full"
            inputStyleClass="w-full hover:border-indigo-400 focus:border-indigo-500 transition-colors"
            [disabled]="loading"
          ></p-password>
        </div>

        <div class="flex items-center justify-end">
          <button
            type="button"
            class="text-sm text-indigo-600 hover:text-indigo-800 font-medium transition-colors duration-200 hover:underline"
          >
            Forgot Password?
          </button>
        </div>

        <p-button
          label="Sign In"
          icon="pi pi-sign-in"
          type="submit"
          [loading]="loading"
          [disabled]="loading"
          styleClass="w-full justify-center"
          severity="primary"
        ></p-button>
      </form>
    </p-card>

    <p class="text-center text-sm text-gray-600 mt-6">Â© 2025 Jewellify. All rights reserved.</p>
  </div>
</div>
