<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl mb-4">
        <i class="pi pi-diamond text-3xl text-white"></i>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Jewellify</h1>
      <p class="text-gray-600">Inventory & Billing System</p>
    </div>

    <p-card class="shadow-2xl">
      <ng-template pTemplate="header">
        <div class="p-6 pb-0">
          <h2 class="text-2xl font-semibold text-gray-800">Welcome Back</h2>
          <p class="text-gray-600 text-sm mt-1">Sign in to your account</p>
        </div>
      </ng-template>

      <form (ngSubmit)="onLogin()" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input
            pInputText
            id="email"
            type="email"
            [(ngModel)]="loginData.email"
            name="email"
            placeholder="Enter your email"
            required
            class="w-full"
            [disabled]="loading"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <p-password
            [(ngModel)]="loginData.password"
            name="password"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Enter your password"
            styleClass="w-full"
            inputStyleClass="w-full"
            [disabled]="loading"
          ></p-password>
        </div>

        <div class="flex items-center justify-between text-sm">
          <a routerLink="/register" class="text-indigo-600 hover:text-indigo-800 font-medium">
            Create Account
          </a>
          <a href="#" class="text-gray-600 hover:text-gray-800">
            Forgot Password?
          </a>
        </div>

        <p-button
          label="Sign In"
          icon="pi pi-sign-in"
          type="submit"
          [loading]="loading"
          [disabled]="loading"
          styleClass="w-full justify-center"
          severity="primary"
        ></p-button>
      </form>
    </p-card>

    <p class="text-center text-sm text-gray-600 mt-6">
      Â© 2025 Jewellify. All rights reserved.
    </p>
  </div>
</div>
