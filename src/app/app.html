<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Angular + PrimeNG + Tailwind</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <p-card header="PrimeNG Card" class="shadow-lg">
        <p class="mb-4 text-gray-600">This is a PrimeNG card component styled with default theme.</p>
        <p-button label="PrimeNG Button" icon="pi pi-check" />
      </p-card>

      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-indigo-600 mb-4">Tailwind Card</h2>
        <p class="mb-4 text-gray-600">This card is styled purely with Tailwind CSS classes.</p>
        <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          Tailwind Button
        </button>
      </div>

      <div class="bg-white rounded-lg shadow-lg p-6 md:col-span-2">
        <h3 class="text-xl font-semibold mb-4">PrimeNG Input with Tailwind Layout</h3>
        <div class="flex gap-4">
          <input pInputText placeholder="PrimeNG Input" class="flex-1" />
          <p-button label="Submit" severity="success" />
        </div>
      </div>
    </div>
  </div>
</div>
